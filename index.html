<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLW COPA</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
            <img src="./assets/logo.svg" alt="logo da NLW">
        </header>
        <main id="cards">
            <div class="card">
                <h2>21/11 <span>Segunda</span></h2>
                <ul>
                    <li>
                        <img src="./assets/icon_brazil.svg" alt="Brasil">
                        <strong>08:00</strong>
                        <img src="./assets/icon_denmark.svg" alt="Dinamarca">
                    </li>

                    <li>
                        <img src="./assets/icon_norway.svg" alt="Noruega">
                        <strong>12:00</strong>
                        <img src="./assets/icon_uruguay.svg" alt="Uruguay">
                    </li>
                </ul>
            </div>

            <div class="card">
                <h2>24/11 <span>Quinta</span></h2>
                <ul>
                    <li>
                        <img src="./assets/icon_australia.svg" alt="Australia">
                        <strong>10:00</strong>
                        <img src="./assets/icon_iceland.svg" alt="Islandia">
                    </li>

                    <li>
                        <img src="./assets/icon_southKorea.svg" alt="Coreia do Sul">
                        <strong>16:00</strong>
                        <img src="./assets/icon_spain.svg" alt="Espanha">
                    </li>
                </ul>
            </div>

        </main>
    </div>
</body>
</html>
